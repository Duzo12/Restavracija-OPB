%rebase('osnova.html', naslov='Ponudba')
  <header>  
    <img src="https://github.com/Duzo12/Restavracija-OPB/blob/main/views/Slike/dostava.jpg?raw=true.jpg" alt="Dostava hrane" width=400> 
  </header>

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
    <th>Id</th>
     <th>Vrsta</th>
     <th>Cena</th>
     <th>Zaloga</th>
  </tr>
  %for (id, vrsta, cena, zaloga) in ponudba:
    <tr>
        <td>{{id}}</td>
       <td>{{vrsta}}</td>
       <td>{{cena}}</td>
       <td>{{zaloga}}</td>
    </tr>
  %end
  </table>

  <p>
    <a href="{{url('registracija', x=1000)}}">Registracija</a>
    </p>
