%rebase('osnova.html', naslov='Restavracija Trio Adijo')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end


  <header>  
    <a href="{{url('odjava_get')}}" class="button is-danger is-rounded is-light">Odjava</a>
  </header>
  <table cellpadding="0" cellspacing="0" border="0">
  <tr>
    <th>
      <img src="https://github.com/Duzo12/Restavracija-OPB/blob/main/views/Slike/dostava.jpg?raw=true.jpg" alt="Dostava hrane" width=400> 
    </th>
    <th>
      <table cellpadding="0" cellspacing="0" border="1" class="table" width="90%" align="center">
      <tr>
        <th>Hrana</th>
        <th>Cena</th>
      </tr>
      %for (vrsta, cena) in ponudba:
      <!-- cena = "{0} €".format(cena) -->
        <tr>
          <td>{{vrsta}}</td>
          <td>{{"{0} €".format(cena)}}</td>
        </tr>
      %end
      </table>
    </th>
  </tr>
  <tr>
    <td>
      <br>
        <form action="{{url('prijava')}}" method="POST">
          <p>Uporabniško ime: <input class="input is-success" type="text" name="uporabnisko_ime" value="{{uporabnisko_ime}}"></p>
          <p>Geslo: <input class="input is-success" type="text" name="geslo1" value="{{geslo1}}"></p>
          <br>
            <p><input  class="input is-danger is-rounded is-light" type="submit" value="Prijavi se"></p>
        </form>      
    </td>
    <td align="center">
      <br>
      <p>
        <a href="{{url('registracija')}}" class="button is-danger is-rounded is-light">Registracija</a>
      </p>
    </td> 
  </tr>
  </table>
 <br>
