%rebase('osnova.html', naslov='Povečaj')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end
  <br>

  <form action="{{url('povecaj_zalogo')}}" method="POST">
    <p> <label for="vrsta_zaloge">Povečaj zaloga za:</label>
        <select name="vrsta_zaloge" style="width:auto; display:inline-block;"  >
            %for vrsta in ponudba:
            <!-- cena = "{0} €".format(cena) -->
                <option value="{{vrsta[0]}}">{{vrsta[0]}}</option> 
            %end
        </select>
    </p>
    <br>
    <p>Povečaj zalogo za: <input class="input is-success" style="height:30px; width:200px" type="number" name="kolicina_nove_zaloge" min="1" value="{{kolicina_nove_zaloge}}"></p>
    <br>
        <p><input type="submit" class="btn btn-primary" style="width:200px" value="Povečaj"></p>
  </form>
