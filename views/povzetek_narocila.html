%rebase('osnova.html', naslov='Povzetek narocila')

<table cellpadding="0" cellspacing="0" border="1" class="table" width="90%" align="center">
  <tr>
    <th>Hrana</th>
    <th>Količina</th>
  </tr>
  %for (vrsta, kolicina) in narocila:
    <tr>
      <td>{{vrsta}}</td>
      <td>{{kolicina}}</td>
    </tr>
  %end
  </table>
