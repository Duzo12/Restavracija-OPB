%rebase('osnova.html', naslov='Povecaj')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

  <form action="{{url('povecaj_zalogo')}}" method="POST">
    <p>Id: <input type="text" name="id" value="{{id}}"></p>
    <p>Povečaj zalogo: <input type="number" name="zaloga_dodana" value="{{zaloga_dodana}}"></p>
        <p><input type="submit" value="Povecaj"></p>
  </form>
