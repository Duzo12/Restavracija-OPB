%rebase('osnova.html', naslov='dodajanje ponudbe')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

  <form action="{{url('dodaj_ponudbo')}}" method="POST">
    <p>Vrsta: <input type="text" name="vrsta" value="{{vrsta}}"></p>
    <p>Cena: <input type="text" name="cena" value="{{cena}}"></p>
    <p>Zaloga: <input type="number" name="zaloga" value="{{zaloga}}"></p>
      <p><input type="submit" value="Dodaj v ponudbo"></p>
  </form>
